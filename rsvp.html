<body>
      <form id="myForm" name="basic-rsvp-form" accept-charset="utf-8" action="submit-form" method="POST">
        <fieldset id="myForm-inputs">
          <label for="full-name">Full Name</label>
          <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
          <label for="attending">Will you Attend?</label>
          <select name="attending" id="attending" required="">
              <option value="" selected="" disabled="">Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
          </select>
          <label for="plus">And with how many guests?</label>
          <select name="plus" id="plus" required="">
              <option value="0" selected="">0</option>
              <option value="1">1</option>
          </select>
          <label for="diets">Dietary Concerns</label>
          <select name="diets" id='diets' required="">
              <option value="None">None</option>
              <option value="Gluten Free">Gluten Free</option>
              <option value="Vegan">Vegan</option>
              <option value="Vegetarian">Vegetarian</option>
          </select>
          <label for="children">Bringing Children under 3</label>
          <select name='children' id='children' required="">
              <option value="" selected="" disabled="">Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
          </select>
          <label for="song">Song Request</label>
          <input type="text" name='song' id="song" placeholder="Song by Artist">
          <input type="hidden" name="_subject" id="email-subject" value="RSVP">
        </fieldset>
        <input type="submit" value="RSVP">
      </form>
</body>
